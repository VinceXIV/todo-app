<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06567c0aee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="my-5 text-center text-light">
            <h1 class="mb-4">Todos</h1>
            <form class="search">
                <label class="text-light my-3">Search Todos</label>
                <input class="form-control m-auto" type="text" name="searchTodo" id="text">
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Play Mariocart</span>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Drink coffee</span>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Play footbal</span>
                <i class="fas fa-trash-alt"></i>
            </li>
        </ul>

        <form class="add text-center">
            <label class="text-light my-3 mb-10">
                Add todo...
            </label>
            <input class="form-control" type="text" name="newTodo" id="new-todo">
        </form>

        <script src="/sandbox.js"></script>
    </div>
</body>
</html>
